<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no próprio servidor</p>
    <video src="media/meu-video.mp4" controls poster="images/my-pic.jpg"></video>
    
    <!--MP4 M4V WEBV OGV-->

    <h1>Inserindo vídeos hospedados na web</h1>
    <p>Este vídeo está hospedado em um servidor externo</p>
    <iframe width="640" height="340" src="https://www.youtube.com/embed/P7Cz2IPe5J8?start=16" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <!--A melhor forma de compartilhamento, é clicando em INCORPORAR na opção de compartilhamento do YOUTUBE, assim é criado um código HTML5 completo automaticamente, bastando apenas copiar e colar no compilador-->

    
</body>
</html>
