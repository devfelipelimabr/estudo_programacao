<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 630px)" srcset="images/btc-300x300.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="images/btc-600x600.jpg" type="image/jpeg">
        <img src="images/btc-1000x1000.jpg" alt="Imagem flex">
    </picture>

    <!--TAG <source-type>...Use MAX WIDTH. Sequencia da menor para a maior imagem-->

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="media/Pray - Anno Domini Beats.mp3" controls></audio>
    <!--MP3 WAV OGG-->

    

</body>
</html>
